# 静态站点 Nginx 配置（零 Node，最小负载，适合 2核2G 服务器）
# 用法：将 out/ 解压到 /var/www/lab-equipment，本配置放到 /etc/nginx/sites-available/ 并启用

server {
    listen 80;
    server_name www.qple.net qple.net;
    root /var/www/lab-equipment;
    index index.html;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # SPA 风格：所有路径回退到 index.html（Next 静态导出已按路径生成目录，此项作兜底）
    location / {
        try_files $uri $uri.html $uri/ /index.html =404;
    }

    # 安全头
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
}
